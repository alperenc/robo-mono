name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [lts/*]

     steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Create worktree
        run: git worktree add test-worktree

      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install foundry-toolchain
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run contract tests
        run: yarn test
        working-directory: test-worktree

      - name: Check contract compilation
        run: yarn compile
        working-directory: test-worktree

      - name: Run EVM lint (Solidity + JS)
        run: yarn evm:lint
        working-directory: test-worktree

      - name: Run nextjs lint
        run: yarn workspace web lint --max-warnings=0
        working-directory: test-worktree

      - name: Check typings on nextjs
        run: yarn workspace web check-types
        working-directory: test-worktree