query GetMarketListings {
  listings(first: 100, orderBy: createdAt, orderDirection: desc) {
    id
    tokenId
    assetId
    seller
    amount
    amountSold
    pricePerToken
    expiresAt
    buyerPaysFee
    status
    isCancelled
    isEnded
    claimedAmount
    refundedUSDC
    createdAt
  }
  vehicles(first: 100) {
    id
    partner
    vin
    make
    model
    year
    metadataURI
  }
  roboshareTokens(first: 100) {
    id
    revenueTokenId
    price
    supply
    maturityDate
  }
  assetEarnings(first: 100) {
    id
    assetId
    totalEarnings
    totalRevenue
    distributionCount
    lastDistributionAt
    firstDistributionAt
  }
  partners(first: 100) {
    id
    name
    address
  }
}
